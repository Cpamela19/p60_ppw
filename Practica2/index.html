<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid Layout</title>
        <link rel="stylesheet" type="text/css" href="estilos.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="item header"></div>
            <div class="item left">
                <button onclick="Residentes()" class="item1" >Residentes</button>
                <button onclick="Residentes_sin_deudas()"  class="item1" >Residentes sin deudas</button>
                <button onclick="Residentes_con_deudas()"  class="item1" >Residentes con deudas</button>
                <button onclick="Residentes_sin_propietario()"  class="item1" >Residentes sin propietarios</button>
            </div>
            <div class="item content">
                <div class="caja">
                    <div id = "color" class="item2">1</div>
                    <div class="item3">2</div>
                    <div class="item4">3</div>
                    <div class="item5">4</div>
                    <div class="item6">5</div>
                    <div class="item7">6</div>

                    <div class="item1a">1</div>
                    <div class="item2a">2</div>
                    <div class="item3a">3</div>
                    <div class="item4a">4</div>
                    <div class="item5a">5</div>

                    <div class="item1b">1</div>
                    <div class="item2b">2</div>
                    <div class="item3b">3</div>
                    <div class="item4b">4</div>

                    <div class="item1c">1</div>
                    <div class="item2c">2</div>
                    <div class="item3c">3</div>
                    <div class="item4c">4</div>

                    <div class="item1d">1</div>
                    <div class="item2d">2</div>
                    <div class="item3d">3</div>
                    <div class="item4d">4</div>
                    <div class="centro"></div>
                    <div class="garita"></div>
                    <div class="texto">Garita</div>
                        
                </div>               
            </div>
            <div class="item footer"></div>
        </div>
    </body>
</html>
